<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/home.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="logo">
				<a href="home.html">
					<h1><span>YT</span> PROJECT</h1>
				</a>
			</div>

			<div class="flex-tog">
				<div class="back"><a href="analitics.html"><svg id="arrow" viewBox="0 0 31.494 31.494">
							<path d="M10.273,5.009c0.444-0.444,1.143-0.444,1.587,0c0.429,0.429,0.429,1.143,0,1.571l-8.047,8.047h26.554
		  c0.619,0,1.127,0.492,1.127,1.111c0,0.619-0.508,1.127-1.127,1.127H3.813l8.047,8.032c0.429,0.444,0.429,1.159,0,1.587
		  c-0.444,0.444-1.143,0.444-1.587,0l-9.952-9.952c-0.429-0.429-0.429-1.143,0-1.571L10.273,5.009z" />

						</svg>
						<p><span><b>YouTube</b></span> Analitics</p>
					</a></div>
				<div class="night-toggle">
					<div class="toggle"></div>
				</div>
			</div>
		</header>

		<main>
			<div class="task-container">
				<h2>Сортувати канали за їхніми даними</h2>
				<div class="input">
					<div class="form">
						<p>Введіть <span>ID</span> каналу:</p>
						<input id="idChanel" type="text">
					</div>
					<button id="sortingInfo"><a href="#">Додати канал для сортування</a>
						<div class="hover-btn"></div>
					</button>
				</div>


				<div class="table">
					<table id="table">
						<tr>
							<th>
								<div class="sort-flex">
									<p>Ім'я каналу</p>

									<div>
										<div id="sortTopTitle" class="sortTop sort"><i class="fas fa-sort-up top"></i></div>
										<div id="sortBottomTitle" class="sortBottom sort"><i class="fas fa-sort-down bottom"></i>
										</div>
									</div>
								</div>
							</th>
							<th>
								<div class="sort-flex">
									<p>Дата створення</p>

									<div>
										<div id="sortTopDate" class="sortTop sort"><i class="fas fa-sort-up top"></i></div>
										<div id="sortBottomDate" class="sortBottom sort"><i class="fas fa-sort-down bottom"></i>
										</div>
									</div>
								</div>
							</th>
							<th>
								<div class="sort-flex">
									<p>К-сть підписників</p>

									<div>
										<div id="sortTopSub" class="sortTop sort"><i class="fas fa-sort-up top"></i></div>
										<div id="sortBottomSub" class="sortBottom sort"><i class="fas fa-sort-down bottom"></i>
										</div>
									</div>
								</div>
							</th>
							<th>
								<div class="sort-flex">
									<p>К-сть відео</p>

									<div>
										<div id="sortTopVideo" class="sortTop sort"><i class="fas fa-sort-up top"></i></div>
										<div id="sortBottomVideo" class="sortBottom sort"><i class="fas fa-sort-down bottom"></i>
										</div>
									</div>
								</div>
							</th>
							<th>
								<div class="sort-flex">
									<p>К-сть переглядів всіх відео</p>

									<div>
										<div id="sortTopView" class="sortTop sort"><i class="fas fa-sort-up top"></i></div>
										<div id="sortBottomView" class="sortBottom sort"><i class="fas fa-sort-down bottom"></i>
										</div>
									</div>
								</div>
							</th>
						</tr>

						<tbody id="tbody"></tbody>
						<script type="text/template" id="order-template">
							<tr class="remove" data-id="{{id}}">
								<td class="title"><p>{{title}}</p></td>
								<td class="date"><p>{{date}}</p></td>
								<td class="subscriber"><p>{{subscriber}}</p></td>
								<td class="video"><p>{{video}}</p></td>
								<td class="view"><p>{{view}}</p></td>
							</tr>
						</script>


					</table>
				</div>

			</div>
		</main>

		<footer>
			<div class="copy">
				<p>Web Developers Maksimuk Denis and Hlivchuk Taras</p>
				<p>© Copyright 2021. All Rights Reserved.</p>
			</div>
		</footer>
	</div>

	<script src="js/script.js"></script>
	<script src="js/home.js"></script>
	<script src="js/sorting.js"></script>

</body>

</html>
