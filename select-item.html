<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Analytics</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/select-item.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <a href="/" class="logo"><span>YT</span><span>Project</span></a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">Головна</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">YouTube Аналітика</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Настройкі</a>
                </li>
              </ul>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="yt-analytics section-page">
          <div class="container">
            <h2 class="yt-analytics__title section-title">YouTube Analytics</h2>
            <div class="yt-analytics__inner">
              <p class="yt-analytics__text">Виберіть задачу</p>
              <div class="yt-analytics__body">
                <a
                  class="yt-analytics__link btn"
                  href="./components/info-channel.html"
                  >Інформацію про канал</a
                >
                <a class="yt-analytics__link btn" href="#"
                  >Порівняти інформацію каналів</a
                >
                <a class="yt-analytics__link btn" href="#">Медіа резонанс</a>
                <a class="yt-analytics__link btn" href="#"
                  >Порівняти Медіа резонанс</a
                >
                <a class="yt-analytics__link btn" href="#"
                  >Сортувати по Медіа резонансу</a
                >
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">&copy; design by DiniC and Taras</div>
      </footer>
    </div>
  </body>
</html>
